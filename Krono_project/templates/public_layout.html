{% extends "html_base.html" %}
{% block layout %}
<div>
    <p>NavBar</p>
</div>
<div class="">
    <div>
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock layout %}
